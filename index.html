  }
  .hamburger-lines {
    width: 24px;
    height: 3px;
    background: #191919;
    border-radius: 2px;
    margin: 5px 0;
    transition: background 0.3s ease;
  }
  #hamburger-btn:hover .hamburger-lines,
  #hamburger-btn:focus .hamburger-lines {
    background: #dab609;
  }
  .store-name {
    font-family: 'Baloo 2', cursive;
    font-size: 1.24rem;
    font-weight: 700;
    color: #c49a2c;
    letter-spacing: 1.6px;
    flex-shrink: 1;
    flex-grow: 1;
    text-align: center;
    user-select: none;
    white-space: nowrap;
    min-width: 120px;
  }
  .header-actions {
    display: flex;
    align-items: center;
    gap: 11px;
  }
  .search-input {
    border-radius: 12px;
    border: 1px solid #ddd;
    padding: 8px 12px;
    font-size: 1.04rem;
    background: #fffbea;
    color: #222;
    width: 120px;
    max-width: 170px;
    outline: none;
    flex-shrink: 1;
  }
  .nav-icons {
    display: flex;
    gap: 7px;
  }
  .nav-icon {
    color: #fff;
    background: #191919;
    border-radius: 11px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 700;
    position: relative;
    user-select: none;
    transition: background 0.15s, color 0.15s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .nav-icon .badge {
    position: absolute;
    top: 3px;
    right: 8px;
    background: #ffd700;
    color: #222;
    font-weight: 800;
    font-size: 0.8rem;

    user-select: none;

  <script>
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const sidebarMenu = document.getElementById('sidebar-menu');
    const menuOverlay = document.getElementById('menu-overlay');
    hamburgerBtn.addEventListener('click', () => {
      sidebarMenu.classList.toggle('open');
      if(sidebarMenu.classList.contains('open')){
        menuOverlay.classList.add('active');
        sidebarMenu.setAttribute('aria-hidden', false);
      } else{
        menuOverlay.classList.remove('active');
        sidebarMenu.setAttribute('aria-hidden', true);
      }
    });
    menuOverlay.addEventListener('click', () => {
      sidebarMenu.classList.remove('open');
      menuOverlay.classList.remove('active');
      sidebarMenu.setAttribute('aria-hidden', true);
    });
    function goToProducts(category){
      if(category === 'mens'){
        window.open('products-mens.html', '_blank');
      } else if(category === 'womens'){
        window.open('products-womens.html', '_blank');
      }
    }
      function updateCartCount() {
  const cartCountElem = document.getElementById('cart-count');
  if (!cartCountElem) return;
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const totalCount = cart.reduce((sum, item) => sum + (item.qty || 1), 0);
  cartCountElem.textContent = totalCount;
}

// Page load hone par cart count update karo
updateCartCount();
  </script>
